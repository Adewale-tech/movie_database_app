<div
    class="group relative bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
    <a href="{% url 'core:movie_detail' movie.id %}">
        <div class="aspect-[2/3] overflow-hidden relative">
            {% if movie.poster_path %}
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}"
                class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
            {% else %}
            <div class="w-full h-full bg-gray-700 flex items-center justify-center">
                <span class="text-gray-500">No Image</span>
            </div>
            {% endif %}
            <div
                class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                <p class="text-white font-bold text-lg truncate">{{ movie.title }}</p>
                <div class="flex items-center justify-between mt-1">
                    <span class="text-yellow-400 flex items-center gap-1 text-sm">
                        <i data-lucide="star" class="w-3 h-3 fill-current"></i> {{ movie.vote_average|floatformat:1 }}
                    </span>
                    <span class="text-gray-300 text-xs">{{ movie.release_date|slice:":4" }}</span>
                </div>
            </div>
        </div>
    </a>
</div>
