{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieDB{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a202c;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans antialiased min-h-screen flex flex-col">
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'core:home' %}"
                        class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                        MovieDB
                    </a>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="{% url 'core:home' %}"
                                class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Trending</a>
                            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Top Rated</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <form action="{% url 'core:search' %}" method="get" class="relative">
                        <input type="text" name="q" placeholder="Search movies..."
                            class="bg-gray-700 text-white rounded-full py-1 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-purple-500 w-64 transition-all duration-300 focus:w-80">
                        <i data-lucide="search" class="absolute left-3 top-1.5 w-4 h-4 text-gray-400"></i>
                    </form>
                    <div class="hidden md:flex items-center gap-4">
                        {% if user.is_authenticated %}
                        <a href="{% url 'core:watchlist' %}" class="text-gray-300 hover:text-white">My Watchlist</a>
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-300">{{ user.username }}</span>
                        <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-gray-300 hover:text-white ml-2">Logout</button>
                        </form>
                        {% else %}
                        <a href="{% url 'accounts:login' %}" class="text-gray-300 hover:text-white">Login</a>
                        <a href="{% url 'accounts:signup' %}"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-1.5 rounded-full text-sm font-medium transition-colors">Sign
                            Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-sm">
                &copy; 2025 MovieDB. Powered by TMDB.
            </p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
