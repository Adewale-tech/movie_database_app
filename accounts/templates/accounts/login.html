{% extends 'core/base.html' %}

{% block title %}Login - MovieDB{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl mt-10">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Welcome Back</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-gray-400 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:border-purple-500 transition-colors"
                required>
            {% if field.errors %}
            <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition-colors">
            Login
        </button>
    </form>
    <p class="text-center text-gray-400 mt-6">
        Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-purple-400 hover:text-purple-300">Sign
            up</a>
    </p>
</div>
{% endblock %}
